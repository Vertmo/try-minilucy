<html>
    <head>
        <title>Try-MiniLucy</title>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" href="lib/codemirror.css"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="lib/codemirror.js"></script>
        <script src="lustre.js"></script>
    </head>
    <body>
        <article>
            <div id="editor-box">
                <textarea id="editor" name="editor"></textarea>
            </div>
            <div id="editor-controls">
                <input id="check" type="button" value="Check" />
                <input id="last" type="button" value="Last" />
                <input id="automaton" type="button" value="Automaton" />
                <input id="reset" type="button" value="Reset" />
                <input id="switch" type="button" value="Switch" />
                <input id="block" type="button" value="Block" />
                <input id="norm" type="button" value="Normalize" />
                <input id="sched" type="button" value="Schedule" />
            </div>
        </article>
        <aside>
            <div id="result-box">
                <textarea id="compil-result" name="result"></textarea>
            </div>
            <ul id="console"></ul>
        </aside>
        <script src="minilucy.js"></script>
    </body>
</html>
