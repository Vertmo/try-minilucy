<html>
    <head>
        <title>Try-MiniLucy</title>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
        <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <article>
            <div id="editor"></div>
            <div id="editor-controls">
                <input id="check" type="button" value="Check" />
                <input id="last" type="button" value="Last" />
                <input id="automaton" type="button" value="Automaton" />
                <input id="reset" type="button" value="Reset" />
                <input id="switch" type="button" value="Switch" />
                <input id="block" type="button" value="Block" />
                <input id="norm" type="button" value="Normalize" />

        </article>
        <aside>
            <div id="compil-results"></div>
            <ul id="console"></ul>
        </aside>
        <script src="minilucy.js"></script>

</html>
